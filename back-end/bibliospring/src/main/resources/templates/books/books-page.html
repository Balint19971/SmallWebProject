<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h3>Books List</h3>
      <hr>
        <a th:href="@{/books/addBookForm}" class="btn btn-primary btn-lg mb-3">
          Add Book
        </a>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>PageNumber</th>
                <th>PublishingDate</th>
                <th>Authors</th>
                <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <tr th:each="book : ${books}">
              <td th:text="${book.title}"></td>
              <td th:text="${book.pageNumber}"></td>
              <td th:text="${book.publishingDate}"></td>
              <td th:text="${book.authorsNames}"></td>
              <td><a th:href="@{/books/updateBookForm(bookId=${book.id})}" class="btn btn-info btn-sm">Update</a>
                  <a th:href="@{/books/deleteBook(bookId=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
