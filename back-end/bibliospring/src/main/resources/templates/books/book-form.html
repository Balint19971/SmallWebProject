<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Add a book</h3>
        <hr>
        <form action="#" th:action="@{/books/createBook}" th:object="${book}" method="POST";>
            <label for="title">Title: </label>
            <input type="text" th:field="*{title}" class="form-control mb-4 w-25" id="title">
            <label for="pageNumber">Page Number: </label>
            <input type="number" th:field="*{pageNumber}" class="form-control mb-4 w-25" id="pageNumber">
            <label for="publication">Publication Date: </label>
            <input type="text" th:field="*{publishingDate}" class="form-control mb-4 w-25" id="publication" placeholder="23.01.2012 or 23/01/2012">
            <label for="authors">Authors: </label>
            <input type="text" th:field="*{authorsNames}"class="form-control mb-4 w-25" id="authors" placeholder="Stephen King, Ernest Hemingway, ...">
            <button type="submit" class="btn btn-info col-2">Create</button>
        </form>
        <hr>
        <a th:href="@{/books}">Back to Books List</a>
    </div>
</body>
</html>
